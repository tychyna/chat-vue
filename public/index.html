<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>My chat</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class='container' id="app">
        <h1>{{ room == "" ? "Your chat :)" : room }}</h1>

        <form v-if="!showChat" @submit.prevent="userLogin">
            <input type="text" v-model="userName" placeholder="Enter your name...">
            <button type="submit">Login</button>
        </form>

        <div class='chatbox' v-if="showChat">
            <div class='chatbox__user-list'>
                <h1>Rooms</h1>
                <div v-bind:class="room == 'General' ? 'chatbox__user--active' : 'chatbox__user--busy'"  @click="joinRoom('General')">
                    <p>General</p>
                </div>
                <div v-bind:class="room == 'JavaScript' ? 'chatbox__user--active' : 'chatbox__user--busy'" @click="joinRoom('JavaScript')">
                    <p>JavaScript</p>
                </div>
                <div v-bind:class="room == 'Vue.js' ? 'chatbox__user--active' : 'chatbox__user--busy'" @click="joinRoom('Vue.js')">
                    <p>Vue.js</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div class="chatbox__messages__user-message" v-for="message in messages">
                    <div class="chatbox__messages__user-message--ind-message">
                        <p class="name">Abdel Aziz</p>
                        <br/>
                        <p class="message">{{ message }}</p>
                    </div>
                </div>
            </div>
            <form @submit.prevent="sendMessage()">
                <input type="text" v-model="messageText" placeholder="Type Message">
            </form>
        </div>
    </div>

    <script src="./js/vue.min.js"></script>
    <script src="./js/socket.io.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
